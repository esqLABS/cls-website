<!-- Scroll down arrow component for events section -->
<div class="scroll-down-section">
    <div onclick="scrollToSection('section-stories')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 15.5l-4.5-4.5 1.5-1.5 3 3 3-3 1.5 1.5-4.5 4.5z" />
        </svg>
    </div>
</div>

<script>
    // Only define the function once across all inclusions
    if (typeof window.scrollToSection !== 'function') {
        window.scrollToSection = function (sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        };
    }
</script>
