<script>
    window.addEventListener('DOMContentLoaded', function () {
        if (!sessionStorage.getItem('edNewsPopupDismissed')) {
            document.getElementById('ed-news-popup').style.display = 'block';
            document.querySelector('#ed-news-popup button').onclick = function () {
                document.getElementById('ed-news-popup').style.display = 'none';
                sessionStorage.setItem('edNewsPopupDismissed', '1');
            };
        }
    });
</script>
