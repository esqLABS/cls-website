```{=html}
<!-- 
FormSubmit is a free form submission service that doesn't require registration.
To change the recipient email, simply replace the email below with your own.
-->
<form action="https://formsubmit.co/info@clsfoundation.org" method="POST">
    <!-- Spam protection -->
    <input type="text" name="_honey" style="display:none">

    <!-- Disable captcha - change to "true" if you want to enable it -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Redirect after submission - change to your thank you page URL -->
    <input type="hidden" name="_next" value="/thanks.html">

    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="submit-button">
            <i class="bi bi-send"></i> Send Message
        </button>
    </div>
</form>
